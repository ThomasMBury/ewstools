name: testson:  push:    branches: [main]  pull_request:    branches: [main]jobs:  build:    runs-on: ubuntu-latest    strategy:      matrix:        python-version: ["3.7", "3.8", "3.9", "3.10"]    steps:      - uses: actions/checkout@v3      - name: Set up Python ${{ matrix.python-version }}        uses: actions/setup-python@v4        with:          python-version: ${{ matrix.python-version }}      - name: Install dependencies        run: |          python -m pip install --upgrade pip          pip install flake8 pytest pytest-cov          pip install -e .          pip install "tensorflow>=2.0.0"      - name: Lint with flake8        run: |          # stop the build if there are Python syntax errors or undefined names          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics      - name: Test with pytest        run: |            pytest --doctest-modules --cov=tests/ --cov-report=xml                - name: Upload coverage to Codecov        uses: codecov/codecov-action@v3        with:          files: ./coverage.xml          verbose: true # optional (default = false)